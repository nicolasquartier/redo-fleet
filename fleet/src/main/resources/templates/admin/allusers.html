<html xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="adminlayout">

<div layout:fragment="content" th:remove="tag">
    <header class="header-container">
        <div class="container">
            <h1 class="page-header">overview cars</h1>
        </div>
    </header>

    <main class="container">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>username</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>Funtional Level</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">20</td>
                <td th:text="${user.username}">Tata</td>
                <td th:text="${user.firstname}">Tata</td>
                <td th:text="${user.lastname}">Tata</td>
                <td th:text="${user.functionallevel}">Tata</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</html>
