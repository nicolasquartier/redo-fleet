<html layout:decorator="layout"
      xmlns:layout="http://www.thymeleaf.org">

<div layout:fragment="content" th:remove="tag" xmlns:th="http://www.thymeleaf.org">
    <header class="header-container">
        <div class="container">
            <h1 class="page-header">Audi A1</h1>
        </div>
    </header>


    <main class="container">
        <div id="carimageMain">
            <img class="img-responsive" th:src="@{images/areal_dolmen15.jpg}" alt="unknownCar"/>
        </div>
        <div id="cardetails">
            <table class="table table-striped table-responsive">
                <tr>
                    <td class="title">Brand:</td>
                    <td>Audi</td>
                </tr>
                <tr>
                    <td class="title">Model:</td>
                    <td>A1</td>
                </tr>
                <tr>
                    <td class="title">Type:</td>
                    <td>Break</td>
                </tr>
                <tr>
                    <td class="title">Category:</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td class="title">Fueltype:</td>
                    <td>Diesel</td>
                </tr>
                <tr>
                    <td class="title">HP:</td>
                    <td>999</td>
                </tr>
                <tr>
                    <td class="title">Pack:</td>
                    <td>Pack intuition Plus attraction</td>
                </tr>
                <tr>
                    <td class="title">Hybride:</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td class="title">Emission:</td>
                    <td>97g/km</td>
                </tr>
                <tr>
                    <td class="OneColumnWithSizeOfTwo">
                    </td>
                    <td></td>
                </tr>
            </table>
            <p class="btnOrderNow">
                <button class="btn btn-lg btn-warning btn-block btn-signin" type="submit">Order now</button>
            </p>
        </div>
        <div id="carimagesthumbnails">
            <img class="img-responsive thumbnail col-xs-1 col-xs-1" th:src="@{images/DSC_0400.jpg}" alt="unknownCar"/>
            <img class="img-responsive thumbnail col-xs-1 col-xs-1" th:src="@{images/unknownCar.png}" alt="unknownCar"/>
            <img class="img-responsive thumbnail col-xs-1 col-xs-1" th:src="@{images/areal_dolmen14.jpg}"
                 alt="unknownCar"/>
            <img class="img-responsive thumbnail col-xs-1 col-xs-1" th:src="@{images/unknownCar.png}" alt="unknownCar"/>
        </div>
    </main>
</div>
</html>
