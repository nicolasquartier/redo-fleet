<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- User-Navigation -->
<nav th:fragment="top" class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="navbar-logo" title="REDO FLEET" class="navbar-brand" th:href="@{/}">Logo</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${#httpServletRequest.requestURI} == '/mycar' ? 'active' : ''">
                    <a th:href="@{/cars/mycar}" th:text="#{rdf.mycar}"></a>
                </li>
                <li th:class="${#httpServletRequest.requestURI} == '/carcatalog' ? 'active' : ''">
                    <a th:href="@{/cars}" th:text="#{rdf.carcatalog}"></a>
                </li>
                <li>
                    <a href="#">Other Navigation Items</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Admin-Navigation -->
<nav th:fragment="adminTop" class="navbar navbar-inverse" role="navigation">
    <div class="borderTop"></div>
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="navbar-logo" title="REDO FLEET" class="navbar-brand" th:href="@{/}">Logo</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Add Car</a>
                </li>
                <li th:class="${#httpServletRequest.requestURI} == '/carcatalog' ? 'active' : ''">
                    <a th:href="@{/cars/}" th:text="#{rdf.carcatalog}"></a>
                </li>
                <li>
                    <a th:href="test" th:text="#{rdf.contact}"></a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Error-Navigation -->
<nav th:fragment="errorTop" class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="navbar-logo" title="REDO FLEET" class="navbar-brand" th:href="@{/}">Logo</a>
        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Side Navigation -->
<div th:fragment="sideNav" th:remove="tag">
    <div class="list-group">
        <a href="#" class="list-group-item active">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
    </div>
</div>

<!-- Filter cars -->
<div th:fragment="filter" th:remove="tag">

    <div class="panel panel-default col-md-3" id="filter" >
        <div class="panel-heading">
            <h3 class="panel-title">Filter</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr>
                    <td>
                        <label id="lblBrand" for="selectBrand">Brand:</label>
                    </td>
                    <td>
                        <select id="selectBrand">
                            <option>Audi</option>
                            <option>Volkswagen</option>
                            <option>Skoda</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label id="lblModel" for="selectModel">Model:</label>
                    </td>
                    <td>
                        <select id="selectModel">
                            <option>A1</option>
                            <option>A3</option>
                            <option>A7</option>
                            <option>...</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label id="lblEmission" for="sliderEmission">Emission: (g/km)</label>
                    </td>
                    <td>
                        <b>0</b> <input id="sliderEmission" type="text" class="span2" value="" data-slider-min="0" data-slider-max="200" data-slider-step="5" data-slider-value="[50,150]"/> <b>200</b>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label id="lblHp" for="sliderHp">Horse Power:</label>
                    </td>
                    <td>
                        <b>0</b> <input id="sliderHp" type="text" class="span2" value="" data-slider-min="0" data-slider-max="200" data-slider-step="5" data-slider-value="[50,150]"/> <b>200</b>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label id="lblMoreStuffToFilter">@TODO: </label>
                    </td>
                    <td>
                        <label id="lblMoreStuffToFilter1">More Stuff to Filter on</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
