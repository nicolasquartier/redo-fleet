<html layout:decorator="layout"
      xmlns:layout="http://www.thymeleaf.org">

<div layout:fragment="content" th:remove="tag" xmlns:th="http://www.thymeleaf.org">
    <form action="#" th:action="@{/cars}" method="post" th:object="${car}">
        <header class="header-container">
            <div class="container">
                <h1 style="margin-top:30px; margin-bottom: 50px;">Configure your car options:</h1>
                <h3 class="page-header" th:text="*{brand} + ' ' + *{model}"></h3>
            </div>
        </header>

        <main class="container">
            <h2>Car info:</h2>
            <div id="cardetailsConfigure">
                <table class="table table-striped table-responsive">
                    <tr>
                        <td class="title">Brand:</td>
                        <td class="cardetails"><label th:text="*{brand}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Model:</td>
                        <td class="cardetails"><label th:text="*{model}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Type:</td>
                        <td class="cardetails"><label th:text="*{type}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Category:</td>
                        <td class="cardetails"><label th:text="*{category.fLevel}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Fueltype:</td>
                        <td class="cardetails"><label th:text="*{fuelType}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">HP:</td>
                        <td class="cardetails"><label th:text="*{fiscalHorsePower}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Pack:</td>
                        <td class="cardetails"><label th:text="*{pack}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Hybride:</td>
                        <td class="cardetails"><label th:text="*{hybrid}"></label></td>
                    </tr>
                    <tr>
                        <td class="title">Emission:</td>
                        <td class="cardetails"><label th:text="*{emission}"></label></td>
                    </tr>
                </table>
                <p class="btnOrderNow">

                </p>
            </div>

            <h2>Configure options:</h2>
            <div id="carOptions">
                <table class="table table-striped table-responsive">
                    <tr th:each="option : *{options}">
                        <td class="title">Possible Option:</td>
                        <td class="cardetails"><label th:text="${option.description}"></label></td>
                    </tr>
                </table>
            </div>
            <a th:href="@{${flowExecutionUrl}(_eventId=confirm)}" class="btn btn-primary">Proceed</a>
            <a th:href="@{${flowExecutionUrl}(_eventId=cancel)}" class="btn btn-danger">Cancel</a>
        </main>
    </form>
</div>
</html>
